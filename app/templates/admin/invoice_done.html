<!DOCTYPE html>
<html lang="en">
<head>

    <title>Invoice Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-10">

    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8 text-center">

            <a href="/admin/clients" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">👤 View Clients</a>

    </div>

</body>
</html>
