<form method="post" action="/admin/login" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Admin Email</label>
    <input name="email" type="email" required class="mt-1 w-full border rounded p-2" placeholder="admin@domain.com" />
  </div>
  <div>
    <label class="block text-sm font-medium">Password</label>
    <input name="password" type="password" required class="mt-1 w-full border rounded p-2" placeholder="********" />
  </div>

  {% if error %}
  <p class="text-red-600 text-sm">{{ error }}</p>
  {% endif %}

  <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">Log in</button>
</form>
