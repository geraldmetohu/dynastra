<canvas id="auroraCanvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
<script>
  const canvas = document.getElementById('auroraCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let lights = [];
  for (let i = 0; i < 8; i++) {
    lights.push({
      x: Math.random() * canvas.width+8,
      y: Math.random() * canvas.height+8 / 2,
      length: Math.random() * 100 + 200,
      amplitude: Math.random() * 60 + 40,
      frequency: Math.random() * 0.004 + 0.002,
      offset: Math.random() * 100,
      hue: 120 + Math.random() * 100
    });
  }

  let mouseX = canvas.width / 4;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
  });

  function drawAurora() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 0.7;
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1;

    for (let light of lights) {
      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x++) {
        let wave1 = Math.sin(x * light.frequency + light.offset) * light.amplitude;
        let wave2 = Math.sin(x * light.frequency * 0.6 + light.offset * 1.2) * light.amplitude * 0.4;
        let y = light.y + wave1 + wave2;
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }

      let distanceToMouse = Math.abs(light.x - mouseX);
      let glow = Math.max(0, 1 - distanceToMouse / 400);
      let greenIntensity = Math.floor(160 + glow * 80);

      ctx.strokeStyle = `rgba(0, ${greenIntensity}, 180, 0.2)`;
      ctx.lineWidth = 4 + glow * 6;
      ctx.shadowColor = `rgba(0, ${greenIntensity}, 180, 0.6)`;
      ctx.shadowBlur = 20 + glow * 20;
      ctx.stroke();

      light.offset += 0.008;
    }

    requestAnimationFrame(drawAurora);
  }

  drawAurora();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
